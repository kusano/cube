<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta property="og:title" content="Pyraminx V solver">
    <title>Pyraminx V solver</title>
    <link rel="stylesheet" href="../bulma.min.css">
    <style>
      address {
        text-align: right;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container content">
        <h1>Pyraminx V solver</h1>
        <p>
          <a href="../">ルービックキューブ関連</a> &gt; Pyraminx V solver
        </p>
        <p>
          This tool computes V solves for each D and F faces.
          By looking V solves, you may learn how to make V.
          <span class="has-text-weight-bold">Uw</span>, <span class="has-text-weight-bold">Lw</span>, <span class="has-text-weight-bold">Rw</span> and <span class="has-text-weight-bold">Bw</span> are rotations.
        </p>
        <hr>
        <h2>Scramble</h2>
        <div class="columns">
          <div class="column">
            <div class="field is-grouped">
              <div class="control">
                <button id="previous" class="button is-primary" disabled>Previous</button>
              </div>
              <div class="control">
                <button id="next" class="button is-primary">Next</button>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="scramble" class="input has-text-weight-bold" type="text">
              </div>
              <p id="error" class="help is-danger" style="display: none">ERROR</p>
            </div>
          </div>
          <div class="column">
            <canvas id="visual"></canvas>
          </div>
        </div>
        <h2>V Solves</h2>
        <div id="row0" class="columns"></div>
        <div id="row1" class="columns"></div>
        <div id="row2" class="columns"></div>
        <template id="template">
          <div class="column">
            <div class="has-text-weight-bold mb-2">
              <span class="face_d"></span>, <span class="face_f"></span>
            </div>
            <div style="display: flex">
              <div style="width: 140px">
                <canvas></canvas>
              </div>
              <div>
                <div class="solve has-text-weight-bold"></div>
              </div>
            </div>
          </div>
        </template>
        <hr>
        <address class="mb-6">
          <a href="https://twitter.com/kusano_k">@kusano_k</a>
        </address>
      </div>
    </section>
  </body>
</html>
